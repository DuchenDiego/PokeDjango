<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDjango</title>
</head>
<body>
    {% load static %}
    <link rel="stylesheet" href="{% static "pokedex/style/estilobase.css"%}">
    <header class="header">
        <img src="{% static 'pokedex/img/pokeball.png' %}" alt="pokeball">
        <h1>PokeDjango</h1>
        <img src="{% static 'pokedex/img/pokeball.png' %}" alt="pokeball">
    </header>
    <h2 style="margin-top:2%">
    {% block subtitle %}{% endblock subtitle %}
    </h2>
    {% block content %}{% endblock content %}
    {% block footer %}{% endblock footer %}
</body>
</html>
